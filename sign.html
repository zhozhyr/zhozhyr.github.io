<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZHZH - Главная</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="sign.css" rel="stylesheet" />
  </head>
  
      
  <body class="text-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col" style="margin-top: 10%;">
    <main class="form-signin">
      <form>
        <img
          class="mb-4"
          src="img/logo.svg"
          alt=""
          
        />
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>
        <p>Чтобы иметь возможность воспользоваться всеми внутренними функциями</p>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Запомнить меня
          </label>
        </div>
        <p><a class=" w-100 btn btn-lg btn btn-dark" href="main.html">Войти</a></p>
        
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>
    </main>
        </div>
        <div class="col"></div>
      </div>
    </div>
    
  </body>
</html>
